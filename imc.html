<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Julia Nutricionista</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:wght@100&display=swap" rel="stylesheet">

	</head>
	<body>

		<header>
			<div class="container container__header">
				<h1 class="titulo__header">Julia Nutricionista</h1>
				<nav>
					<ul>
						<li><a href="index.html">Sobre mim</a></li>
						<li><a href="imc.html">Calcule seu IMC</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="container container__formulario">
				<h2 class="titulo__secundario" id="titulo-form">Adicione seus dados</h2>
				<ul id="mensagens-erro">

				</ul>
				<form class="formulario__imc" id="form-adiciona">
					<div class="grupo">
						<label class="titulo__filtro" for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="Digite seu nome" class="campo">
					</div>
					<div class="grupo">
						<label class="titulo__filtro" for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="Digite seu peso" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label class="titulo__filtro" for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="Digite sua altura | Ex: 1.70" class="campo campo-medio">
					</div>
					
					<button id="adicionar-paciente" class="bto-principal">Adicionar</button>

				</form>
			</section>
			
			<section class="container container__tabela">
				<h2 class="titulo__secundario">Resultado IMC</h2>
				<label for="filtrar-tabela" class="titulo__filtro">Filtre: (Adicione quantas pessoas quiser)</label>	
				<input type="text" name="filtro" id="filtrar-tabela" class="filtro__tabela" placeholder="Digite o nome que deseja buscar">
				
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th class="th__imc">IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-imc">0</td>
						</tr>
						
						<tr class="paciente" >
							<td class="info-nome">Jo√£o</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-imc">0</td>
						</tr>

					</tbody>
				</table>
			</section>
		</main>
		
		<footer>
			<p class="copyright">&copy; Copyright Julia Nutricionista - 2022</p>
			
			<ul class="lista__icones">
				<li><a href="#"><img src="/img/instagram.png" width="40" height="40"></a></li>
				<li><a href="#"><img src="/img/facebook.png" width="40" height="40"></a></li>
				<li><a href="#"><img src="/img/linkedin.png" width="40" height="40"></a></li>
				<li><a href="#"><img src="/img/twitter.png" width="40" height="40"></a></li>
			</ul>
		</footer>

	<script src="js/calcula-imc.js"></script>
	<script src="js/form.js"></script>
	<script src="js/remover-paciente.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/buscar-pacientes.js"></script>
	
	</body>
</html>
